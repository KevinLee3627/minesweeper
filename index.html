<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <input type="checkbox" id="settingsModal" class="modal-toggle" />
  <label for="settingsModal" class="modal cursor-pointer">
    <label class="modal-box relative">
      <label
        for="settingsModal"
        class="btn btn-sm btn-circle absolute right-2 top-2"
        >âœ•</label
      >
      <h1 class="text-2xl font-bold mb-2">Settings</h1>
      <div id="settingsContainer" class="flex flex-col gap-2">
        <div class="w-full flex justify-between">
          <span>Show Timer</span>
          <input type="checkbox" id="showTimer" class="toggle toggle-success" />
        </div>
        <div class="w-full flex justify-between">
          <span>Automatically start new game</span>
          <input
            type="checkbox"
            id="autoRestart"
            class="toggle toggle-success"
          />
        </div>
      </div>
    </label>
  </label>

  <body>
    <div
      id="gameContainer"
      class="h-screen w-screen flex flex-col items-center gap-2"
    >
      <div id="boardHeader" class="flex justify-around items-center invisible">
        <div
          id="mineCount"
          class="text-2xl flex justify-center items-center"
        ></div>
        <button id="restartBtn" class="btn btn-outline">ðŸ˜Ž</button>
        <div id="timer" class="text-2xl"></div>
      </div>
      <div class="flex justify-between items-center w-full">
        <!-- https://stackoverflow.com/a/65610410/6506007 -->
        <div class="grow basis-0"></div>
        <div
          id="board"
          class="min-h-max min-w-max grid justify-self-center"
        ></div>
        <div id="gameEndBox" class="invisible card card-compact grow basis-0">
          <div class="card-body">
            <h2 id="gameEndBoxTitle" class="card-title"></h2>
            <p>Time: <span id="timeElapsed"></span></p>
          </div>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <div id="difficultySelect" class="btn-group btn-group-horizontal">
          <button
            id="selectBeginner"
            data-difficulty="0"
            class="btn btn-outline"
          >
            Easy
          </button>
          <button
            id="selectIntermediate"
            data-difficulty="1"
            class="btn btn-outline"
          >
            Intermediate
          </button>
          <button id="selectExpert" data-difficulty="2" class="btn btn-outline">
            Expert
          </button>
        </div>
        <label for="settingsModal" class="btn btn-outline">
          <img src="src/assets/gear.svg" alt="Gear" class="h-4"
        /></label>
      </div>
    </div>
    <script type="module" src="/src/minesweeper/game.ts"></script>
  </body>
</html>
